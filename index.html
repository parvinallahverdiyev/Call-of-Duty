<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        

        <div class="content">
            <header>
                <img class="logo" src="img/logo.svg" alt="">
                <p id="header-p">A Video Gaming Platform UI Kit</p>
            </header>
            <div class="card">
                <img src="img/game-1.png" alt="">
                <section>
                    <a target="_blank" href="https://www.callofduty.com/"><h1>Call of Duty &reg</h1></a>
                    <p>Shooting</p>
                    <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                </section>
            </div>

            <div class="card">
                <img src="img/game-2.png" alt="">
                <section>
                    <a target="_blank" href="https://www.dota2.com/home/"><h1>The Dota 2</h1></a>
                    <p>eSport</p>
                    <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                </section>
            </div>

            <div class="card">
                <img src="img/game-3.png" alt="">
                <section>
                    <a target="_blank" href="https://www.leagueoflegends.com/ru-ru/"><h1>Legends &reg</h1></a>
                    <p>Online Game</p>
                    <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                </section>
            </div>

            <div class="button">
                <p id="discover-p"><button id="discover-btn">+</button>Discover more</p>
            </div>
        </div>
        

        <div class="register">
            <form method="post">
                <button id="remover"><img id="rmvr" src="img/remove.png" /></button>
                <h1 id="sign-in">Sign in</h1>
                <p id="new-user">New user?</p>
                <a id="create" href="#">Create an account</a>
                <label>Username or email</label>
                <input type="text"/>
                <label>Password</label>
                <input type="password"/>
                <button class="continue">Continue</button>
                <p id="or">Or continue with</p>
                <button class="google">Google</button>
            </form>
        </div>
       
    </div>
    

</body>
</html>
